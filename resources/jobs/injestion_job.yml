resources:
  jobs:
    new_job:
      name: new_job
      tasks:
        - task_key: online-injestion
          notebook_task:
            notebook_path: ../../src/notebooks/injestion.ipynb
            base_parameters:
              calalog_name: ${var.calalog_name}
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED