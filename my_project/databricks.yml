# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: my_project
  uuid: 53b28b76-9ef8-4f94-a8fc-28c4db60339e

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-ff60ac3a-4ae1.cloud.databricks.com/

  prod:
    mode: production
    workspace:
      host: https://dbc-ff60ac3a-4ae1.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/arul1020253@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/arul1020253@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
